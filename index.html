<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Randomizer</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <img
                    src="assets/images/v_logo.png"
                    alt="vanderbilt logo"
                    class="logo"
                />
                <div class="text-wrapper clearfix">
                    <h1 class="display-4">Student Randomizer</h1>
                    <p class="lead">
                        This is a simple app to get random names of students in
                        the Vanderbilt Coding Bootcamp.
                    </p>
                </div>

                <hr class="my-4" />

                <button class="btn btn-primary btn-lg" id="randomize">
                    Randomize
                </button>
                <h1 id="random-name" class="text-center"></h1>
            </div>
        </div>
        <!-- Scripts -->

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <!-- TM 02.03.19 - Removes manually sourced JS file. -->
        <!-- <script src="students.js"></script> -->
        <script
            id="app"
            type="text/javascript"
            src="./assets/js/app.js"
        ></script>
    </body>
</html>
